<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Field Operator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FIELD OPERATOR</h1>
    
    <div class="mode-switch">
        <button id="coulombModeBtn" class="active">Coulomb Fields</button>
        <button id="rfModeBtn">RF Waveguide</button>
        <button id="scopeModeBtn">Oscilloscope</button>
        <button id="tokamakModeBtn">Tokamak</button>
    </div>
    
    <canvas id="canvas" width="800" height="600"></canvas>
    <div class="info" id="modeInfo">
        Click: +charge | Shift+Click: -charge
    </div>
    <div class="controls">
        <button id="clearBtn">Clear All Charges</button>
        <button id="fieldLineBtn">Show Field Lines</button>
        <div class="slider-group">
            <label id="countLabel">Particles: 2000</label>
            <input type="range" id="particleSlider" min="500" max="5000" step="500" value="2000">
        </div>
        <div class="slider-group">
            <label id="volumeLabel">Volume: 50%</label>
            <input type="range" id="volumeSlider" min="0" max="100" value="50">
        </div>
    </div>

    <script src="audio.js"></script>
    <script src="rf-waveguide.js"></script>
    <script src="oscilloscope.js"></script>
    <script src="tokamak.js"></script>
    <script src="main.js"></script>
    <!---->
</body>
</html>
