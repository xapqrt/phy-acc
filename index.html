<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>field operator</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="landing-page" id="landing-page">
        <div class="title-container">
            <h1 class="main-title">FIELD OPERATOR</h1>
            <p class="subtitle">physics sims</p>
        </div>
        
        <div class="feature-grid">
            <div class="feature-card" data-mode="coulomb">
                <h2>COULOMB FIELDS</h2>
                <p>electrostatics</p>
            </div>
            <div class="feature-card" data-mode="rf">
                <h2>RF WAVEGUIDE</h2>
                <p>em waves</p>
            </div>
            <div class="feature-card" data-mode="scope">
                <h2>OSCILLOSCOPE</h2>
                <p>lissajous</p>
            </div>
            <div class="feature-card" data-mode="tokamak">
                <h2>TOKAMAK</h2>
                <p>fusion plasma</p>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('click', () => {
                const mode = card.getAttribute('data-mode');
                window.location.href = 'simulator.html?mode=' + mode;
            });
        });
    </script>
</body>
</html>
